<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <title>Cadastro livros</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css"/>
    </head>
    <body class="quadro">
        <form method="post" action="../JSPLivros/salvar_livros.jsp">
            <div>
                <label for="codigoli" >Código:</label>
                <input type="number" name="codigoli" id="codigoli" required>
            </div>
            <div>
                <label for="titulo" >Titulo:</label>
                <input type="text" name="titulo" id="titulo" maxlength="100" required>
            </div>
            <div>
                <label for="autor" >Autor:</label>
                <input type="text" name="autor" id="autor" maxlength="100" required>
            </div>
            <div>
                <label for="genero" >Genêro:</label>
                <input type="text" name="genero" id="genero" maxlength="50" required>
            </div>
            <div>
                <input type="submit" value="Salvar">
            </div>
        </form>
    </body>
</html>
