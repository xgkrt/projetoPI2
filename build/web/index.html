<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Blibioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/225/225993.png" type="image/x-icon">
    </head>
    <body class="fundo">
        <header>
            <div class="caixa">
                <div class="caixa-texto">
                    <p>Biblioteca</p>
                </div>
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/225/225993.png" alt="alt"/>
                </div>
            </div>
        </header>
        <nav>

        </nav>
        <main>
            <div>
                <form method="post" action="validarLogin.jsp">
                    <div>
                        <label for="u">Usuário:</label>
                        <input id="u" type="text" name="usuario">
                    </div>
                    <div>
                        <label for="s">Senha:</label>
                        <input id="s" type="password" name="senha">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                </form>
                <div id="cadastro">
                    <p>Não está cadastrado? <a href="cadastro.html">Cadastre-se</a>
                </div>
            </div>
        </main>
        <footer>
            <p class="descricao">Desenvolvido por:<br>Lucas Morato Guedes<br>Nicolas Moreira Lima do Nascimento</p>
        </footer>
    </body>
</html>
