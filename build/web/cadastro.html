<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro do Site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body class="quadro">
        <form method="post" action="cadastro_usuario.jsp">
            <div>
                <label for="u">Usuario</label>
                <input id="u" type="text" name="usuario" maxlength="20">
            </div>
            <div>
                <label for="s">Senha</label>
                <input id="s" type="text" name="senha" maxlength="20">
            </div>
            <div>
                <label for="n">Nome</label>
                <input id="n" type="text" name="nome" maxlength="70" size="70">
            </div>
            <div>
                <input type="submit" value="Salvar">
            </div>
        </form>
    </body>
</html>
